<div class="side-nav">
  <!--  Profile Section -->
  <div class="profile pt-3">
    <div class="header p-2">
      <a class="navbar-brand text-white pl-2">T&P Management</a>
    </div>
    <div class="d-flex pl-3">
      <div class="btn-group">
        <div class="">
          <img
            src="/assets/sunil.jpg"
            class="rounded-circle"
            alt="..."
            style="width: 50px; height: 50px"
            type="button"
            data-toggle="dropdown"
            aria-expanded="false"
            data-display="static"
          />
          <div class="dropdown-menu" style="width: 200px; height: 100px">
            <div class="form-group">
              <a class="nav-link" href="#">View Profile</a>
              <a class="nav-link text-danger" href="#">Log Out</a>
            </div>
          </div>
        </div>
      </div>

      <!-- <i class="fa fa-solid fa-user" style="font-size:30px;color:#fff; margin-left: 5px;"></i>  -->
      <label style="margin-left: 26px; margin-top: 15px">Sunil Sahare</label>
    </div>
  </div>
  <hr />

  <!--  Menu will display based on condition -->
  <div class="menu-items">
    <ul class="nav flex-column" *ngFor="let m of menu">
      <li class="nav-item">
        <a
          href="#menu-{{ m.label }}"
          class="nav-link"
          data-toggle="collapse"
          *ngIf="m.visibilityCondition"
          (click)="navigateToLink(m.link)"
        >
          {{ m.label }}
        </a>
        <ul
          *ngIf="m.subMenu.length > 0"
          id="menu-{{ m.label }}"
          class="collapse nav"
        >
          <li class="nav-item ml-4" *ngFor="let subM of m.subMenu">
            <a
              class="nav-link"
              *ngIf="subM.visibilityCondition"
              [routerLink]="subM.link"
            >
              {{ subM.label }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
